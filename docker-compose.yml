version: '3.1'

services:
  postgres:
    image: postgres:10
    container_name: postgres_container
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: Danil
      POSTGRES_PASSWORD: 123
      POSTGRES_DB: mydb
    volumes:
      - my_postgres_data:/var/lib/postgresql/data
  
volumes:
  my_postgres_data:
